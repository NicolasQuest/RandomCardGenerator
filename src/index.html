

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Card Generator</h1>
      <button id="randomizerButton">
        <img
          src="https://png.pngtree.com/png-vector/20220726/ourmid/pngtree-jester-head--smiling-joker-png-image_6083011.png"
          alt="joker"
        />
        Generate a Random Card
        <img
          src="https://png.pngtree.com/png-vector/20220726/ourmid/pngtree-jester-head--smiling-joker-png-image_6083011.png"
          alt="joker"
        />
      </button>
     
      <!-- <div class="card2"></div> -->
      <div class="card" style="width: 342px; height: 535px;">
        <span id="icon"></span>
        <p id="number"></p>
        <span id="secondIcon"></span>
      </div>
       <div class="divInput ">
         <label class="labelText" for="width">Select the Width   </label>
         <label class="labelText " for="height">   & and the Height of the card:</label>
       </div>
        <div class="miniDiv">
         <input class="inputs" type="text" id="width" placeholder="e.g. width = 300px" />
          <input class="inputs" type="text" id="height" placeholder="e.g. height = 500px" />
        </div>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
